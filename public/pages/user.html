  <div id="main-box">
    <div id="title-box">
      <h1 id="welcome_message">WELCOME</h1>
    </div>
    <div id="user-box">
      <div id="settings-box">
        <div class="setting" onclick="accountInfo()">
          <a href="#">
            <h1>Account info</h1>
          </a>
        </div>
        <div class="setting" onclick="addedEvents()">
          <a href="#">
            <h1>Added events</h1>
          </a>
        </div>
        <div class="setting" onclick="preferences()">
          <a href="#">
            <h1>Preferences</h1>
          </a>
        </div>
      </div>
      <div id="feed-box">
        <h1>What can I do for you?</h1>
      </div>
      <div id="add-box">
      </div>
      <div id="map"></div>
      <script>
        var TOKEN = 'pk.eyJ1IjoiYXhlbGxiZW4iLCJhIjoiY2pneHc0a2o2MGlkcTJ3bGxtdHB1cXoycSJ9.BRtJfvAR2e_5nA3irA2KSg'
        mapboxgl.accessToken = TOKEN;
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [-122.486052, 37.830348],
          zoom: 14
        });
        map.on('style.load', function () {
          map.on('click', function (e) {
            var coordinates = e.lngLat;
            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML('you clicked here: <br/>' + coordinates)
              .addTo(map);
            setCoordinates(coordinates)
          });
        });
      </script>
    </div>

  </div>
  <span class="span" id="nav_button" onClick="move()"></span>
