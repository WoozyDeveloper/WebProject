<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="../css/style_navigation.css" />
  <link rel="stylesheet" href="../css/style_login.css" />
</head>

<body>
  <div id="box">
    <form>
      <input id="email" type="email" name="email" placeholder="E-mail" required />
      <input id="username" type="text" name="username" placeholder="Username" required />
      <input id="password" type="password" name="password" placeholder="Password" required />
      <button>REGISTER</button>
    </form>
  </div>

  <div id="mySidenav" class="sidenav">
    <hr />
    <a href="/" onClick="menu_click()">
      <img alt="home icon" src="../images/home_icon.png" class="navbar_icon" />
      <p class="navbar_text">Home</p>
    </a>
    <hr />
    <a href="/login" onClick="menu_click()">
      <img alt="login" src="../images/loginIcon.png" class="navbar_icon" />
      <p class="navbar_text">Login</p>
    </a>
    <hr />
    <a href="/contact" onClick="menu_click()">
      <img alt="contact" src="../images/contact.png" class="navbar_icon" />
      <p class="navbar_text">Contact</p>
    </a>
    <hr />
    <a href="/map" onClick="menu_click()">
      <img alt="home icon" src="../images/home_icon.png" class="navbar_icon" />
      <p class="navbar_text">Map</p>
    </a>
    <hr />
    <a> </a>
  </div>
  <span class="span" id="nav_button" onClick="move()"></span>

  <script src="../js/ClientRegister.js"></script>
  <script src="../js/animatie_buton.js"></script>

</body>

</html>
