<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Events.css">
    <link rel="stylesheet" href="css/clocklet.min.css" />
    <script src="js/clocklet.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/events.js" async defer></script>
</head>

<body>
    <div class="background"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id='map'></div>
            <span class="close">&times;</span>
            <script>
                mapboxgl.accessToken = 'pk.eyJ1Ijoib3YzcmNvbWUiLCJhIjoiY2wzN2wydG8zMDBvODNqbnowNmg0eWV4byJ9.puBbYqQVemIV38OSqGp-mA';
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11'
                });
                map.on('style.load', function () {
                    map.on('click', function (e) {
                        var coordinates = e.lngLat;
                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML('you clicked here: <br/>' + coordinates)
                            .addTo(map);
                            document.getElementById("coords").textContent = coordinates;
                    });
                });
            </script>
        </div>

    </div>
    <div class="mainBox">

        <div class="titleBox">
            <h1>Events</h1>
        </div>

        <div class="contentBox">

            <div class="queryBox">
                <div class="boxTitle">
                    <h1>Query selector</h1>
                </div>

                <div class="boxContent">

                    <div class="settingField">
                        <label for="type">Type</label>
                        <select name="type" id="type-select">
                            <option value="">--Please choose an option--</option>
                            <option value="earthquake">Earthquake</option>
                            <option value="flood">Flood</option>
                            <option value="storm">Storm</option>
                        </select>
                    </div>

                    <!--USING CLOCKET https://www.cssscript.com/clock-time-picker-plugin-clocklet/-->
                    <div class="settingField">
                        <label for="startTime">Start time</label>
                        <input data-clocklet maxlength="5" value="02:25" id="startTime-select">
                    </div>

                    <div class="settingField">
                        <label for="endTime">End time</label>
                        <input data-clocklet maxlength="5" value="02:25" id="endTime-select">
                    </div>

                    <div class="settingField" id="locationSetting">
                        <label for="location">Location</label>
                        <b id="coords"></b>
                        <button id="myBtn">Open Map</button>
                    </div>


                    <button type="button" onclick="showLongLat()" id="showLongLatSetting">Click to input coordinates
                        manually</button>



                    <div class="settingField" id="latitudeSetting">
                        <label for="latitude">Latitude</label>
                        <input type="text" placeholder="Latitude value..." min="-90" max="90" id="latInput">
                    </div>


                    <div class="settingField" id="longitudeSetting">
                        <label for="longitude">Longitude</label>
                        <input type="text" placeholder="Longitude value..." min="-180" max="180" id="longInput">
                    </div>

                    <div class="settingField">
                        <label for="searchType">Search area</label>
                        <select name="searchArea" id="searchArea-select">
                            <option value="">--Please choose an option--</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                        </select>
                    </div>

                </div>

                <div class="goBox" onclick="showSearch()">
                    <h1>GO!</h1>
                </div>
            </div>

            <div class="resultBox">
                <div class="boxTitle">
                    <h1>Search results</h1>
                </div>

                <div class="boxContent">
                    <h2 id="search">Adrian Ohnofrei</h2>
                </div>
            </div>

            <div class="whateverBox">
                <div class="boxTitle">
                    <h1>???</h1>
                </div>

                <div class="boxContent">

                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="js/mapModal.js"></script>
</body>

</html>
