<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Events.css">
</head>

<body>
    <div class="background"></div>
    <div class="mainBox">

        <div class="titleBox">
            <h1>Events</h1>
        </div>

        <div class="contentBox">

            <div class="queryBox">
                <div class="boxTitle">
                    <h1>Query selector</h1>
                </div>

                <div class="boxContent">

                    <div class="settingField">
                        <label for="type">Type</label>
                        <select name="type" id="type-select">
                            <option value="">--Please choose an option--</option>
                            <option value="earthquake">Earthquake</option>
                            <option value="flood">Flood</option>
                            <option value="storm">Storm</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="startTime">Start time</label>
                        <select name="startTime" id="startTime-select">
                            <option value="">--Ceva widget cu ceas--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="endTime">End time</label>
                        <select name="endTime" id="endTime-select">
                            <option value="">--Ceva widget cu ceas--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="location">Location</label>
                        <select name="location" id="location-select">
                            <option value="">--Harta de pe main page--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="searchType">Search area</label>
                        <select name="searchArea" id="searchArea-select">
                            <option value="">--Please choose an option--</option>
                            <option value="dog">Rectangle</option>
                            <option value="cat">Circle</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="latitude">Latitude</label>
                        <select name="latitude" id="latitude-select">
                            <option value="">--Ceva slider?--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>

                    <div class="settingField">
                        <label for="longitude">Longitude</label>
                        <select name="longitude" id="longitude-select">
                            <option value="">--Ceva slider?--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>
                </div>

                <div class="goBox" onclick="showSearch()">
                    <h1>GO!</h1>
                </div>
            </div>

            <div class="resultBox">
                <div class="boxTitle">
                    <h1>Search results</h1>
                </div>

                <div class="boxContent">
                    <h2 id="search">Adrian Ohnofrei</h2>
                </div>
            </div>

            <div class="whateverBox">
                <div class="boxTitle">
                    <h1>???</h1>
                </div>

                <div class="boxContent">

                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="events.js" async defer></script>
</body>

</html>
